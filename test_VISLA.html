<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>
    <title>VISLA testing environment</title>
  </head>
  <body>
    <h1>Introduction to Vectors</h1>
    <p>Heart of Linear Algebra is two operations (both with vectors).
    * Add vectors together: v+w
    * Multiply them: cv + cw
    Together this constitutes a linear combination cv+cw</p>
    <div id="tester" style="width:600px;height:250px;"></div>
  </body>
</html>

<script>
	TESTER = document.getElementById('tester');
	Plotly.newPlot( TESTER, [{
	x: [1, 2, 3, 4, 5],
	y: [1, 2, 4, 8, 16] }], {
	margin: { t: 0 } }, {displayModeBar: false} );
</script>
